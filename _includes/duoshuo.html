{% if page.comments and site.disqus_shortname %}
<section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->
{% endif %}
			
{% if page.comments and site.duoshuo_shortname %}
<!-- 多说评论框 start -->
	<div id="disqus_thread" class="ds-thread animated fadeInUp" data-author-key="1" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-url="{{ page.url | prepended base.url }}"></div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"{{site.duoshuo_shortname}}"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
		ds.charset = 'UTF-8';
		(document.getElementsByTagName('head')[0] 
		 || document.getElementsByTagName('body')[0]).appendChild(ds);
	})();
	</script>
{% endif %}
